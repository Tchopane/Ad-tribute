<html>
<head>
<link rel="icon" href="/img/favicon.png">

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap-select.min.js"></script>
<script src="js/custom/select_advertisers.js"></script>
<script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>
<script src="js/custom/header_footer.js"></script>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/bootstrap-select.min.css">
<link rel="stylesheet" type="text/css" href="css/jquery/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="css/Aristo/Aristo.css">

<title>AD-TRIBUTE</title>

</head>
<body>
	<script>
		loadPage();
		listAllAdvertisers();
		addHeaderFooter();
	</script>

	<div class="container">
		<div class="row">
			<p>
				<b>Select Advertiser:</b>
			<div class="col-md-2">
				<select class="form-control selectpicker" data-live-search="true" name='advertiserId' id="advertiserList" data-size="7">
					<!--  Options come from select_advertisers.js -->
				</select>
			</div>
		</div>
		<br />
		<div class="row">
			<p>
				<b>Select Report Period:</b>
			<div class="col-md-2">
				<div class="form-group">
					<label class="control-label" for="startDate">Start date</label> <input
						class="form-control datepicker" type="text" name="startDate"
						id="startDate" value=""> <span class="help-block">
					</span>
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<label class="control-label" for="endDate">End date</label> <input
						class="form-control datepicker" type="text" name="endDate"
						id="endDate" value=""> <span class="help-block"> </span>
				</div>
			</div>
		</div>
		<div id="submitDiv">
			<button onClick="selectAdvertiser()" type="button" id="submitBtn"
				name="submitBtn" class="btn btn-primary">Select</button>
		</div>
	</div>
	<br />
	<script>
		$(document).ready(function() {
			$('.datepicker').datepicker({
				dateFormat : 'dd-mm-yy'
			});
		});
	</script>
</body>
</html>
